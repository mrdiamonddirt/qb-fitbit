<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>QBCore Fitbit</title>
  </head>
  <body>
    <div class="container">
      <img src="./watch.png" alt="watch" class="watch" />

      <div class="watch-screen">
        <div class="main-screen">
          <div class="fitbit-app" data-app="home">
            <i class="fa fa-home" style="color: #d3d3d3"></i><p>Home</p>
          </div>
          <div class="fitbit-app" data-app="settings">
            <i class="fa fa-cog" style="color: #d3d3d3"></i><p>Setting</p>
          </div>
          <div class="fitbit-app" data-app="food">
            <i class="fa fa-utensils" style="color: #3da83b"></i><p>Food</p>
          </div>
          <div class="fitbit-app" data-app="thirst">
            <i class="fa fa-tint" style="color: #6767dd"></i></i><p>Thirst</p>
          </div>
          <div class="fitbit-app" data-app="calculator">
            <i class="fa fa-calculator" style="color: #b807c5"></i><p>Calc</p>
          </div>
          <div class="fitbit-app" data-app="camera">
            <i class="fa fa-camera" style="color: #f2ff00"></i></i><p>Camera</p>
          </div>
          <div class="fitbit-app" data-app="clock">
            <i class="fa fa-clock" style="color: #e90a0a"></i></i><p>Clock</p>
          </div>
          <div class="fitbit-app" data-app="map">
            <i class="fa fa-map" style="color: #0acfe9"></i></i><p>Map</p>
          </div>
        </div>

        <div class="settings-app">
          <div class="settings-setting">
            <div class="fitbit-app">
            <i class="fa fa-clock" style="color: aliceblue;"></i><p>
              Clock
            </p>
            </div>
            <div class="fitbit-app">
            <i class="fa fa-map" style="color: aliceblue;"></i><p>
              Map
            </p>
            </div>
            <div class="fitbit-app">
            <i class="fa fa-cog" style="color: aliceblue;"></i><p>
              General
            </p>
            </div>
          </div>
        </div>

        <div class="clock-app">
            <main>
                <div class="clock-setting">
                  <div class="clock-time" id="time"></div>
                  <div class="clock-date" id="date"></div>
                </div>
            </main>
        </div>

        <div class="map-app">
          <div class="map-setting">
            <button id="locationButton" class="locationButton">ðŸ“Œ</button>
            <div class="mapdata-container">
            <div class="mapdata">getting location</div>
            <div class="mapdata">finding satellites</div>
            <div class="mapdata">placing pin...</div>
            </div>
            <img src="./images/map.png" alt="map" class="map" />
          </div>
        </div>

        <div class="calculator-app">
          <div class="calculator-setting">
            <input value="0" class="calculator-display"></input>
            <div class="buttonrow">
            <button class="calcButton" value= 1>1</button><button class="calcButton" value="2">2</button><button class="calcButton" value="3">3</button><button value="+" class="calcButton">+</button>
            </div>
            <div class="buttonrow">
            <button class="calcButton" value="4" >4</button><button class="calcButton" value="5">5</button><button class="calcButton" value="6">6</button><button class="calcButton" value="-">-</button>
            </div>
            <div class="buttonrow">
            <button class="calcButton" value="7">7</button><button class="calcButton" value="8">8</button><button class="calcButton" value="9">9</button><button class="calcButton" value="*">*</button>
            </div>
            <div class="buttonrow">
            <button class="calcButton" value="0">0</button><button class="calcButton" value=".">.</button><button class="calcButton" value="C">C</button><button class="calcButton" value="/">/</button>
            </div>
            <button class="calcButton" value="=">=</button>
          </div>
        </div>

        <div class="camera-app">
          <div class="camera-setting">
            <span>
              Camera
            </span>
          </div>
        </div>

        <div class="food-app">
          <span class="app-titel">Nutrition</span>
          <div class="food-alert-setting">
            <p>At what % would you like an alert?</p>
          </div>
          <input
            type="number"
            class="food-precentage"
            placeholder="50%"
            min="1"
            max="100"
          />
          <div class="app-buttons">
            <div class="app-button save-food-settings"><p>Save</p></div>
            <div class="app-button back-food-settings"><p>Back</p></div>
          </div>
        </div>

        <div class="thirst-app">
          <span class="app-titel">Thirst</span>
          <div class="food-alert-setting">
            <p>At what % would you like an alert?</p>
          </div>
          <input
            type="number"
            class="food-precentage"
            placeholder="50%"
            min="1"
            max="100"
          />
          <div class="app-buttons">
            <div class="app-button save-thirst-settings"><p>Save</p></div>
            <div class="app-button back-thirst-settings"><p>Back</p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
